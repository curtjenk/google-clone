<!DOCTYPE html>
<html>
	<head>
		<title>My Google Clone Page</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<!-- top -->
		<div id="google-wrapper">
			<div id="header">
				<ul>
					<li class="header-item header-text">Curtis</li>
					<li class="header-item header-text">Mail</li>
					<li class="header-item header-text">Images</li>
					<li class="header-item grid" onclick="toggleShowGrid();"></li>
					<li class="header-item bell"></li>
					<li class="header-item letter">C</li>
				</ul>
				<div id="app-icons" >
					<ul>
						<li class="arrow"></li>
						<li class="icon one">
							<div id="icon-text">something</div>
						</li>
						<li class="icon two">
							<div id="icon-text">Drive</div>
						</li>
						<li class="icon three"></li>
						<li class="icon four"></li>
						<li class="icon five"></li>
						<li class="icon six"></li>
						<li class="icon seven"></li>
						<li class="icon eight"></li>
						<li class="icon nine"></li>
					</ul>
				</div>
			</div>
			<div id="google-logo-div">
				<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
			</div>
			
			<div id="search-form">
				<form action="http://www.google.com" method="get">
					<input type="text" placeholder="Search Google or type URL">
				</form>
				<div id="mic">
					<img src="img/mic.png">
				</div>
				
			</div>
		</div>
		<!-- google logo -->
		<div></div>
		<!-- common practice to "load" scripts last -->
		<script type="text/javascript" src="js/scripts.js"></script>
	</body>
</html>
